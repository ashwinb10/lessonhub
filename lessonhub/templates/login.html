  <body> 
 
    <header class="navbar navbar-bright navbar-fixed-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">LessonHub</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          
          <ul class="nav navbar-right navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-search"></i></a>
              <ul class="dropdown-menu" style="padding:12px;">
                <form class="form-inline" action="/search">
                  <button type="submit" class="btn btn-default pull-right"><i class="glyphicon glyphicon-search"></i></button><input type="text" name="q" class="form-control pull-left" placeholder="Search">
                </form>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="container">

      <div id="blurb" >

          <h1> Discover new lessons. Share your own. </h1>
          <div class="item"> 
              <p> Simple, yet powerful collaboration tools. </p>
          </div>

          <div class="item"> 
              <p> Discover other people's lessons, make them your own! </p>
          </div>

          <div class="item" >
              <p> Follow your mentors, make new connections </p>
          </div>
    </div>



    <div id="forms">
        <div id="login">
          <form action="/check_login" class="form" method="post">
            <input type="text" class="form-control" name="username" placeholder="username" />
            <input type="password" name="password" class="form-control" placeholder="password" />
            <input type="submit" class="btn btn-default"> 
          </form>
        </div>

        <div id="signup">
           <form action="/create_user" class="form" method="post">
             <p> Sign up for an account today! </p>

              <input type="text" class="form-control" name="name" placeholder="Full Name" />
              <input type="text" class="form-control" name="affiliation" placeholder="School or Company" />
              <input type="text" class="form-control" name="username" placeholder="username" />
              <input type="password" class="form-control" name="password" placeholder="password" />
              <input type="submit" value="Get Started!" class="btn btn-default"  />
           </form>

        </div>  
      </div>
    </div>
 
<footer>
